# Tomcat
server:
  port: 9204

# Spring
spring:
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen3:8b
      embedding:
        model: mxbai-embed-large:335m
    vectorstore:
      chroma:
        client:
          host: http://localhost
          port: 8000
        tenant-name: my_docs
        database-name: my_db
        collection-name: my_col
        initialize-schema: true
  application:
    # 应用名称
    name: talentflow-talent
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}